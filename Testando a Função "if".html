<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript - 01</title>
</head>
<body>
    <h1>Testando a Função "if"</h1>
    Nacionalidade: <input type="text" name="txtn" id="txtn"><br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtna = window.document.querySelector('input#txtn')
            var res = window.document.querySelector('div#res')
            var country = String(txtna.value)
            if (country == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong>!!</p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong>!!'
            }
        }
    </script>
</body>
</html>
