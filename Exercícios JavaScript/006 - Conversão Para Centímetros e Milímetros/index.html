<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>006 - Conversão Para Centímetros e Milímetros</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Conversão METROS para CM e MM</h1>
		<div class="block">
			<div class="top-level">
				<h2>Digite o valor em metros:</h2>
				<input 
				type="number"
				value="0"
				name="valor"
				id="valor"
				>
				
				<button onclick="convert()">Fazer Conversão</button>
			</div>
			<div class="res">
				<p>
					O resultado em CENTÍMETROS: <span class="res-cm">--</span> cm.
				</p>
				<p>
					O resultado em MILÍMETROS: <span class="res-mm">--</span> mm.
				</p>
			</div>
		</div>
	</div>
	<script src="006 - exe.js"></script>
</body>
</html>
