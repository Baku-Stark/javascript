<html lang="pt-br">
<head>

    <title>Pintando A Parede</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="top-content">
            <h1>Calcular área da parede</h1>
        </div>

            <p>Área de um quadrado/retângulo</p>
            <p class="text-set">A = b * h</p>
            <!--ALTURA [input]-->
            <input 
                type="number" 
                name="numAlt" 
                id="numAlt"
                placeholder="Registre a altura"
            >
            <!--BASE [input]-->
            <input 
                type="number" 
                name="numBase" 
                id="numBase"
                placeholder="Registre a base"
            >
            
            <!--FUNCTION BUTTON-->
            <button 
                class="button-check"
                onclick="funcPaint()"
            >Enviar</button>
        </div>
    </div>
