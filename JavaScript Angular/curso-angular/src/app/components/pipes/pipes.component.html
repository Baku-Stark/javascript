<div class="class">
    <h2>Pipe operators do Angular </h2>
    <br>
    <!-- Texto com caracteres maiúsculos -->
    <p>{{"algum texto aqui" | uppercase}}</p>
    <br>
    <!-- Título -->
    <p>{{someText | titlecase}}</p>
    <br>
    <!-- Datas -->
    <p>{{dateToday | date:"fullDate"}}</p>
    <br>
    <!-- Aniversário -->
    <p>{{birthday | date}}</p>
</div>
